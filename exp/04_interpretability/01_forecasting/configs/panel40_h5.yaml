# Example config for forecasting performance suite
panel_prices: dataset/panel_40.csv
panel_macro: dataset/panel_macro.csv
edges: dataset/derived/edges_candidates_40.csv
window_size: 20
horizon: 5
epochs: 50
batch_size: 64
lr: 1.0e-3
weight_decay: 1.0e-5
seeds: [1,2,3,4,5]

methods:
  ours_prior_residual:
    script: gp_mech_multitask_stgnn.py
    args:
      mode: prior_residual
  ours_mech:
    script: gp_mech_multitask_stgnn.py
    args:
      mode: mech
  stgnn_learn:
    script: run_baselines/STGNN.py
    args: {}
  patchtst:
    script: run_baselines/patchtst_fixed.py
    args: {}
  fouriergnn:
    script: run_baselines/gp_mech_multitask_fouriergnn.py
    args: {}
