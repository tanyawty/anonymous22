# Example ablation config
panel_prices: dataset/panel_40.csv
panel_macro: dataset/panel_macro.csv
edges: dataset/derived/edges_candidates_40.csv
window_size: 20
horizon: 5
epochs: 50
batch_size: 64
lr: 1.0e-3
weight_decay: 1.0e-5
seeds: [1,2,3,4,5]

ablations:
  mode_learn:
    script: gp_mech_multitask_stgnn.py
    args: {mode: learn}
  mode_mech:
    script: gp_mech_multitask_stgnn.py
    args: {mode: mech}
  mode_prior_residual:
    script: gp_mech_multitask_stgnn.py
    args: {mode: prior_residual}
